            </section>

                <label for="bim2">Nota Segundo bimestre:</label>

            </section>

            <section class="campos-form">
                <label for="bim3">Nota Terceiro bimestre:</label>
                <input type="number" name="bim3" id="bim3" required="required"> <br><br>
             </section>

             <section class="campos-form">
                <label for="bim4">Nota Quarto bimestre:</label>
                <input type="number" name="bim4" id="bim4" required="required"> <br><br>
            </section>

            <input class="botao" type="button" value="Calcular" onclick="calcularMedia()">
            <input class="botao" type="button" value="Voltar pras questões" onclick="window.location.href = 'index.html'">

                <h3 class="resultado" id="resultado"></h3>

            </section>
